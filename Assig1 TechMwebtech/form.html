<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action ="#" method ="GET">
    <label>Username</label>
    <input type ="text"/>

    <input type ="password" placeholder="Enter your Password" name="mypassword" pattern="sandy12" value=""/>

    <br></br>
    <!-- To select only one option : radio -->
    <input type="radio" name="gender" value="male" >Male</input>
    <input type="radio" name="gender" value="female" >Female</input>

    <br></br>
    <!-- select multiple options : checkbox -->

    <input type="checkbox" name="java" /> Java <br />
    <input type="checkbox" name="java" /> SQL <br />
    <input type="checkbox" name="java" /> Python <br />

        <button>Submit</button>
        <input type="button" value="Login" />
        <br></br>
        
        <!-- form submission using button -->
        <input type="submit" value ="Register" />
        <button type="submit">Submit</button>
        <br></br>
        <img src="./eagle.jpg" height="300" width="600"/>
        <br></br>
        
        <!-- to upload the file -->
        <input type="file" />
        <br></br>
    
        <!-- to create dropdown -->
        <select>
            <option value="java">Java</option>
            <option value="javascript">Angular</option>
            <option value="sql">JS</option>
        </select>

        <input type="color" />
        <input type="email" />
        
 </form>

</html>
